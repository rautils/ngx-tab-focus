<h2>Basic</h2>

<ul class="image-list">
	<li>
		<ngx-image-fallback class="image-container" [src]="basicImage" >
			You should never see this
		</ngx-image-fallback>
	</li>

	<li>
		<ngx-image-fallback class="image-container" [src]="'hueuheuheue'">
			:(
		</ngx-image-fallback>
	</li>

	<li>
		<ngx-image-fallback class="image-container" [src]="'hueuheuheue'">
			<ngx-image-fallback class="image-container" [src]="'huahuahua'">
				<ngx-image-fallback class="image-container" [src]="'heuheuehu'">
					<ngx-image-fallback class="image-container" [src]="'houhouhou'">
						Quadra-fail
					</ngx-image-fallback>
				</ngx-image-fallback>
			</ngx-image-fallback>
		</ngx-image-fallback>
	</li>
</ul>

<h2>Custom Styles</h2>

<ul class="image-list">
	<li>
		<ngx-image-fallback
			class="image-container"
			[src]="basicImage"
			classWhileLoading="custom-fallback-loading"
			classOnError="custom-fallback-failed"
			classOnSuccess="custom-fallback-success"
		></ngx-image-fallback>
	</li>

	<li>
		<ngx-image-fallback class="image-container" [src]="'hueuheuheue'">
			:(
		</ngx-image-fallback>
	</li>

	<li>
		<ngx-image-fallback class="image-container custom-fallback-loading" [src]="'hueuheuheue'"></ngx-image-fallback>
	</li>
</ul>

<h2>Listens to new images</h2>

<button (click)="randomizeImage()">Randomize</button>

<ul class="image-list">
	<li>
		<ngx-image-fallback
			class="image-container"
			[src]="randomImage"
			classWhileLoading="custom-fallback-loading"
			classOnError="custom-fallback-failed"
			classOnSuccess="custom-fallback-success"
		>
		<button (click)="randomizeImage()">click to try a new one</button>
		</ngx-image-fallback>
	</li>

	<li>
		<ngx-image-fallback
			class="image-container"
			[src]="changinImage"
			classWhileLoading="custom-fallback-loading"
			classOnError="custom-fallback-failed"
			classOnSuccess="custom-fallback-success"
		>
			This changes every two seconds
		</ngx-image-fallback>
	</li>
</ul>
