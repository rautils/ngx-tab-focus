<ng-container *ngIf="showImage; else fallback">
	<img
		[class.image-fallback-hide-img]="imageLoading"
		[src]="src"
		[alt]="alt"
		[sizes]="sizes"
		[srcset]="srcset"
		(load)="onLoad($event)"
		(error)="onError($event)"
	/>
</ng-container>

<ng-template #fallback>
	<ng-content></ng-content>
</ng-template>
