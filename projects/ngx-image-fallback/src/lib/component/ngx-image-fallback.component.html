<ng-container *ngIf="showImage; else fallback">

	<img
		class="ngx-image-fallback__img"
		[ngClass]="imgClass"

		[class.image-fallback-hide-img]="hideLastImage"

		[alt]="alt"
		[attr.crossorigin]="crossorigin"
		[attr.decoding]="decoding"
		[attr.height]="height"
		[attr.importance]="importance"
		[attr.intrinsicsize]="intrinsicsize"
		[attr.ismap]="ismap"
		[attr.loading]="loading"
		[attr.referrerpolicy]="referrerpolicy"
		[sizes]="sizes"
		[src]="src"
		[srcset]="srcset"
		[attr.width]="width"
		[attr.usemap]="usemap"

		(load)="onLoad($event)"
		(error)="onError($event)"
	/>

</ng-container>

<ng-template #fallback>
	<ng-content></ng-content>
</ng-template>
